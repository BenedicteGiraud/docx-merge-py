name: üêç Publish Python distribution to TestPyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-to-testpypi:
    name: üêç Publish Python distribution to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/docx-merge-xml

    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: üì¶ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: üè∑Ô∏è Get tag version and set project version
        run: |
          TAG_VERSION="0.1.${{ github.run_number }}"
          echo "TAG_VERSION: $TAG_VERSION"
          if [ -z "$TAG_VERSION" ]; then
            echo "No tag version found. Exiting."
            exit 1
          fi
          echo "Setting version to $TAG_VERSION"
          poetry version "$TAG_VERSION"

      - name: üì¶ Install dependencies
        run: poetry install --without dev

      - name: üèóÔ∏è Build and Publish to TestPyPI
        env:
          TEST_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo "Publishing to TestPyPI..."
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config http-basic.testpypi __token__ $TEST_PYPI_TOKEN
          poetry publish --build --repository testpypi

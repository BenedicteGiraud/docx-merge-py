name: ðŸŽ¯ Check code quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pull-requests: read

concurrency:
  group: docx_merge-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ðŸ¦„ Lint and Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: ðŸ”Ž Run Ruff
        run: poetry run ruff check .

      - name: ðŸ”Ž Run tests
        run: poetry run pytest
